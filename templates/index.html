<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Python Chat Web</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; }
        #chatbox { width: 700px; margin: 40px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #ccc; padding: 20px; }
        #messages { height: 500px; overflow-y: auto; border: 1px solid #eee; padding: 10px; margin-bottom: 10px; background: #fafafa; }
        .msg { margin: 5px 0; }
    .user { color: #000; }
    .bot { color: #0078d7; font-weight: bold; }
        #input { width: 80%; padding: 8px; }
        #send { padding: 8px 16px; }
    </style>
</head>
<body>
    <div id="chatbox">
        <h2>Chat with AI</h2>
        <div id="messages"></div>
        <input id="input" type="text" placeholder="Type your message..." autofocus />
        <button id="send">Send</button>
    </div>
    <script>
        const input = document.getElementById('input');
        const send = document.getElementById('send');
        const messages = document.getElementById('messages');
        function addMessage(text, sender) {
            const div = document.createElement('div');
            div.className = 'msg ' + sender;
            if (sender === 'user') {
                div.innerHTML = '<span style="font-weight:bold;">User:</span> ' + text;
            } else {
                div.innerHTML = '<span style="color:#0078d7;font-weight:bold;">AI:</span> <span style="color:#0078d7; font-weight:normal;">' + text + '</span>';
            }
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
        }
        send.onclick = function() {
            const msg = input.value.trim();
            if (!msg) return;
            addMessage(msg, 'user');
            fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: msg })
            })
            .then(res => res.json())
            .then(data => {
                addMessage(data.reply, 'bot');
            });
            input.value = '';
            input.focus();
        };
        input.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') send.click();
        });
    </script>
</body>
</html>
